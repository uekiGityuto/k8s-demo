apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: springboot-k8s-demo
  name: springboot-k8s-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-k8s-demo
  template:
    metadata:
      labels:
        app: springboot-k8s-demo
    spec:
      containers:
      - name: springboot-k8s-demo
        image: tie304628/springboot-k8s-demo:6cde5815493dc6c0f7abc61dca3fac30b2396aad
        resources:
          limits:
            cpu: "1"
            memory: "1000Mi"
          requests:
            cpu: "0.5"
            memory: "500Mi"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 1
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          periodSeconds: 1
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sleep","10"]
      terminationGracePeriodSeconds: 30
